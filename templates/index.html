<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birth Weight Form</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      overflow: hidden; /* prevent scroll */
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    h1 {
      color: #222;
      margin-bottom: 10px;
      font-size: 24px;
      text-shadow: 1px 1px 2px #fff;
    }

    form {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 320px;
    }

    label {
      display: block;
      margin-top: 12px;
      margin-bottom: 5px;
      color: #444;
      font-weight: 500;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    input[type="number"]:focus {
      border-color: #e76f51;
      outline: none;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #e76f51;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #c65d42;
    }

    h3 {
      margin-top: 15px;
      color: #111;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Predict Birth Weight of a Baby:</h1>

  <form action="/predict" method="POST">
    <label>Gestation</label>
    <input name="gestation" type="number" placeholder="Enter gestation period">

    <label>Parity</label>
    <input name="parity" type="number" placeholder="Enter parity">

    <label>Age</label>
    <input name="age" type="number" placeholder="Enter Age">

    <label>Height</label>
    <input name="height" type="number" placeholder="Enter height">

    <label>Weight</label>
    <input name="weight" type="number" placeholder="Enter weight">

    <label>Smoke</label>
    <input name="smoke" type="number" placeholder="Smoke details">

    <button type="submit">Predict Birth Weight</button>
  </form>

  <h3>Predicted Birth Weight: {{prediction}}</h3>
</body>
</html>
